<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Conversor de Bases</title>
</head>
<body>
    <div class="container">
        <h1>Conversor de Bases</h1>
        <form action="" method="post">
            <label for="numero"> Qual número você quer converter?</label>
            <input type="number" name="" id="numero" placeholder="Digite um número aqui">
            <br>
            <label for="numero-base">Para qual base você quer converter? </label> <br>
            <input type="radio" name="tipo-base" id="binária" value="Binária">
            <label for="binaria"> Binária</label>
            <input type="radio" name="tipo-base"" id="octal" value="Octal">
            <label for="octal"> Octal</label>
            <input type="radio" name="tipo-base" id="hexadecimal" value="Hexadecimal">
            <label for="hexadecimal"> Hexadecimal</label>
            <br>
            <input type="button" value="Converter" onclick="converterBase()">
            <input type="button" value="Limpar" onclick="limparResultado()"> <br>    
            <div class="resultado"></div>
        </form>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
