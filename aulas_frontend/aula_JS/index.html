<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
		<!-- JQuery - link cdn -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- Bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>		
		<div class="container">
			<div class="jumbotron">
				<h1 class="text-center">CALCULADORA</h1>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-4">
					<input id="num1" type="number" class="form-control" placeholder="Digite um número" />
				</div>
				<div class="col-md-4">
					<select id="operacao" class="form-control">
						<option value="">--Selecione uma operação</option>
						<option value="sub">Subtração</option>
						<option value="adi">Adição</option>
						<option value="mul">Multiplicação</option>
						<option value="div">Divisão</option>
					</select>
				</div>
				<div class="col-md-4">
					<input id="num2" type="number" class="form-control" placeholder="Digite um número" />
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<button type="button" class="btn btn-lg btn-primary pull-right"
					onclick="calcular()">
					Calcular</button>
					<button type="button" class="btn btn-lg btn-primary pull-right"
					onclick="limpar()">
					Limpar</button>
				</div>
			</div>
			<hr>
			<div class="well">
				Resultado: <input id="resultado" type="text" class="form-control" readonly/>
			</div>
		</div>
	</body>
</html>
