<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <!-- bootstrap - link cdn -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="js/script.js" type="text/javascript"></script>
    </head>
    <body>      
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">CALCULADORA</h1>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <input id="num1" type="text" class="form-control" placeholder="Digite um número" />
                </div>
                <div class="col-md-4">
                    <select id="operacao" class="form-control">
                        <option value="">--Selecione uma operação</option>
                        <option value="1">Subtração</option>
                        <option value="2">Adição</option>
                        <option value="3">Multiplicação</option>
                        <option value="4">Divisão</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input id="num2" type="text" class="form-control" placeholder="Digite um número" />
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-lg btn-primary pull-right">Calcular</button>
                </div>
            </div>
        </div>
    </body>
</html>
