<div class="content" role="main">
    <br>
    <p-panel header="Agenda"[toggleable]="true">
        <div class="p-grid">
            <div class="p-col-2">Nome:</div>
            <div class="p-col-10">
                <input type="text" pInputText [(ngModel)]="contato.nome">
            </div>
            <div class="p-col-2">Telefone:</div>
            <div class="p-col-10">
                <input type="text" pInputText [(ngModel)]="contato.telefone">
            </div>
        </div>
        <div>
            <div class="col-12 p-offset-2">
                <button type="submit"
                [label]="operacao == true ? 'Adicionar' : 'Atualizar'"
                pButton
                (click)="inserirOuAtualizar()">
                </button>
            </div>
        </div>
    </p-panel>

    <br>

    <p-panel header="Agenda 2" [toggleable]="true">
        <div class="p-grid">
            <div>
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText [(ngModel)]="contato.nome">
                    <label for="float-input">Nome</label>
                </span>
            </div>
            <div>
                <span class="p-float-label">
                    <input id="float-input" type="text" pInputText [(ngModel)]="contato.telefone">
                    <label for="float-input">Telefone</label>
                </span>
            </div>
        </div>
        <div>
            <button type="submit"
            label=Adicionar
            pButton
            (click)="adicionar()">
            </button>
        </div>
    </p-panel>

    <br>
    <p-panel header="Retorno Agenda" [toggleable]="true">
    <p-table [value]="agenda" class="mt-5">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th class="th-acoes">Ações</th> <!-- Adiciona uma coluna com as ações possíveis para cada registro -->
                <!-- Ações é coluna onde fica os botões de manipulação dos contatos-->
                <!-- th =  table header -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-i> <!-- faz um For com cada elemento do array e coloca na variável "i" -->
            <tr> <!-- tr = table row = linha da tabela -->
                <td>{{i.id}}</td>
                <td>{{i.nome}}</td>
                <td>{{i.telefone}}</td>

                <td > <!-- title  = titulo (ou texto literal) geralmente usado para botões e images. Mas podem ser usados em outras tags também  -->
                    <p-button (click)="editar(i)" style="margin: 0 10px;" icon="pi pi-pencil" [title]="'Editar contato ' + i.id"></p-button>
                    <p-button (click)="excluir(i.id)" style="margin: 0 10px;" icon="pi pi-trash" title="Excluir"></p-button>
                </td>

                <!-- <td class="th-acoes">
                    <p-button (click)="editar(id)" style="margin: 0 10px;" icon="pi pi-pencil" [title]="'Editar contato ' + i.id"></p-button>
                    <p-button (click)="excluir(i.id)" style="margin: 0 10px;" icon="pi pi-trash" title="Excluir"></p-button>
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</p-panel>
</div>
